<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Website</title>
    <script>
        // JavaScript code to display an alert when the page loads
        function showWelcomeMessage() {
            alert('Welcome to My Simple Website!');
        }
        // Attach the function to the window's load event
        window.onload = showWelcomeMessage;
    </script>
</head>
<body>

<header>
    <h1>Welcome to My Website</h1>
</header>

<main>
    <h2>About Me</h2>
    <p>Hello! I'm glad you're here. This is a simple website template you can use to get started with your own site.</p>
    <h2>My Interests</h2>
    <p>I enjoy learning about web development, reading books, and spending time outdoors.</p>
</main>

</body>
</html>
